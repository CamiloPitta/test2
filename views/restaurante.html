<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importaciones estilos -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- Estilos propios -->
    <link rel = 'stylesheet' href = '/CSS/styles.css'>

    <title>Document</title>
</head>
<body>

        <!-- HEADER -->
        <header>

            <p> Header </p>

        </header>


        <!-- MAIN -->
        <main>

            <!-- Widgets -->

            <img src = '/images/chat.png' alt = 'chat' id = 'chat-icon' class = 'widget'>
            <img src = '/images/calendar.png' alt = 'calendar' id = 'calendar-icon' class = 'widget'>

            <!-- Superior -->

            <section id = 'seccion-superior' >
                <img src = '/images/fullscreen.png' alt = 'fullscreen' id = 'fullscreen'>

                <!--  -->
                <section class = 'anterior'></section>

                <!-- Imagen seleccionada -->
                <div id = 'imagen-seleccionada-superior' class= 'row justify-content-evenly align-items-center'>  

                    <img  src = '/images/menu1.png' alt = 'menu' id = 'primera-superior'  class = 'col-xl-5' > 
                    <img  src = '/images/menu2.png' alt = 'menu' id = 'segunda-superior' class = 'col-xl-5' >

                </div>   

            </section> 


        <!-- Inferior -->
        <section id = 'seccion-inferior' class = 'seccion-principal'> 

            <!-- Barra de selección -->
            <div id = 'barra-de-seleccion-superior' class = 'row justify-content-evenly align-items-center'>
                <p class = 'col-3 row justify-content-center'> Menús </p>
                <p class = 'col-3 row justify-content-center'> Familiar </p>                 
                <p class = 'col-3 row justify-content-center'> En pareja </p>                 
                <p class = 'col-3 row justify-content-center'> Reseñas </p>
            </div>             

            
         
           

            <!-- Imagen y barra selección inferior -->
            <section id = 'visual-inferior' class = 'row m-0'>

                <!-- Título sección inferior -->
                <p id = 'titulo-seccion-inferior' class = 'row justify-content-center align-items-center'> ¿Dieta especial? Pensamos en ti </p> 
                
                <!-- Barra de selección inferior -->
                <span id = 'barra-de-seleccion-inferior' class = 'col-xl-5 col-xs-12'> 
                    <p class = 'seleccion-inferior seleccionado-inferior align-items-center justify-content-center' > Vegano </p>
                    <p class = 'seleccion-inferior align-items-center justify-content-center'> Vegetariano </p>
                    <p class = 'seleccion-inferior align-items-center justify-content-center'> Kosher </p>
                    <p class = 'seleccion-inferior align-items-center justify-content-center'> ¿Alergias? </p>
                </span>

                <!-- Imagen seleccionada inferior -->
                <div id = 'imagen-seleccionada-inferior' class = 'col-xl-7 col-xs-12 align-items-center justify-content-center'> 
                    <img src = '/images/vegetariano.png' id = 'imagen-inferior'> 
                </div>      

            </section>  

        </section> 


    </main>


    <!-- FOOTER -->
    <footer>

        <p> Footer </p>


    </footer>





    
</body>
</html>
